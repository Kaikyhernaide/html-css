<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem</title>
</head>
<body>
    <h1>carregando imagem em html</h1>
    <p> imagem grandes e pequenas </p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-G).png" type="image/png">
        <img src="foto-g-.png" alt="foto flexivel" srcset="">
    </picture>
        <h1>reproduzindo audios</h1>
        <p>vamos reproduzir audios em html</p>
        <audio src="media/The-Road-mp3.mp3" controls autoplay></audio>
</body>
</html>
